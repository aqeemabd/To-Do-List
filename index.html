<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script defer src="script.js"></script>
    <title>To-Do-List Project</title>
</head>
<body>
    <h1 class="title">Stuff I Need To do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list" data-lists>
        </ul>

        <form action="" data-new-list-form>
            <input type="text" 
                   class="new list" 
                   data-new-list-input
                   placeholder="New list name"
                   arial-label="New list name" 
            />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list"  data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="task-count" data-list-count></p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>
                             
            </div>

            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input type="text" 
                           data-new-task-input
                           class="new task" 
                           placeholder="New task name"
                           arial-label="New task name" 
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            
        </div>
    </div>

    <div class="delete-stuff">
        <button class="btn delete" data-delete-list-button>Delete list</button>
        <button class="btn delete"  data-clear-complete-tasks-button>Clear Completed Task</button>
    </div>

    

    <template id="task-template">
        <div class="task">
            <input type="checkbox"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </templete>

</body>
</html>
